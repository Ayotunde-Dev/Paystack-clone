<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=+ , initial-scale=1.0">
    <link rel="stylesheet" href="freeaccount.css">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/freeaccount.css">
</head>
<body>
    <div class="logo">
        <img src="/image/Paystack-Logo.svg" alt="">
    </div>
    <div class="container">
      <div>
        <h2>Create your account</h2>
      </div>
      <div>
        <h3>country <span class="other">
            other countries
        </span></h3>
        <input type="text" placeholder="Nigeria">

        <h3>Business Name</h3>
        <input type="text">

        <h3>First Name</h3>
        <input type="text">

        <h3>Last Name</h3>
        <input type="text">

        <h3>Email Address</h3>
        <input type="email">

        <h3>Phone Number</h3>
        <input type="tel">

        <h3>password</h3>
        <input type="password">

        <div>
          <h3>What type of business do you own?</h3>
          <label>
            <input type="radio" name="choice"><span>Starter Business</span><br>
            I'm testing my ideas with real customers, and preparing to register my company
          </label>

          <label>
            <input type="radio" name="choice"><span>Registered Business</span><br>
            My business has the approval, documentation, and licences required to operate legally
          </label>

          <h3></h3>
        </div>
      </div>
    </div>
</body>
